@if (toast.message()) {
  <div class="fixed top-[4rem] left-1/2 -translate-x-1/2 z-[100] w-full max-w-md px-4">
    <div
      class="flex items-center gap-3 px-5 py-3 rounded-xl shadow-2xl border animate-slide-down transition-all duration-300"
      [ngClass]="{
        'bg-green-50 border-green-200 text-green-800': toast.type() === 'success',
        'bg-red-50 border-red-200 text-red-800': toast.type() === 'error',
        'bg-blue-50 border-blue-200 text-blue-800': toast.type() === 'info'
      }"
    >
      <span class="flex-1 font-medium text-sm leading-relaxed">
        {{ toast.message() }}
      </span>

      <button (click)="toast.clear()" class="opacity-50 hover:opacity-100 transition-opacity">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
  </div>
}
