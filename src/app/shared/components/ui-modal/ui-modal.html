@if (open) {
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black/40 animate-fade-in"
    (click)="closeOnBackdrop && close()"
  ></div>

  <!-- Modal Container -->
  <div
    class="fixed inset-0 flex items-center justify-center px-4"
  >
    <div
      class="bg-white rounded-lg shadow-lg w-full max-w-lg animate-scale-in relative"
      (click)="$event.stopPropagation()"
    >

      <!-- Header Slot -->
      <div class="p-4 border-b border-secondary flex justify-between items-center">
        <ng-content select="[modal-title]"></ng-content>

        <!-- Close Button -->
        <button
          class="text-primary hover:text-accent transition"
          (click)="close()"
        >
          âœ•
        </button>
      </div>

      <!-- Body Slot -->
      <div class="p-4">
        <ng-content select="[modal-body]"></ng-content>
      </div>

      <!-- Footer Slot -->
      <div class="p-4 border-t border-secondary flex justify-end gap-2">
        <ng-content select="[modal-footer]"></ng-content>
      </div>

    </div>
  </div>
}
