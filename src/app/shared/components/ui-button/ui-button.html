<button
  [disabled]="disabled || loading"
  class="
    rounded font-medium transition animate-fade-in
    flex items-center justify-center gap-2
    {{ fullWidth ? 'w-full' : '' }}
    {{ size === 'sm' ? 'px-3 py-1 text-sm' : '' }}
    {{ size === 'md' ? 'px-4 py-2 text-base' : '' }}
    {{ size === 'lg' ? 'px-6 py-3 text-lg' : '' }}
    {{
      variant === 'primary' ? 'bg-primary text-light hover:bg-accent' :
      variant === 'danger' ? 'bg-red-400 text-light hover:bg-red-600':
      variant === 'secondary' ? 'bg-secondary text-primary hover:bg-highlight' :
      variant === 'outline' ? 'border border-primary text-primary hover:bg-primary hover:text-light' :
      variant === 'accent' ? 'bg-accent text-light hover:bg-highlight' :
      ''
    }}
  "
>

  @if (loading) {
    <!-- Loading Spinner -->
    <span class="w-3 h-3 rounded-full bg-light animate-pulse-soft"></span>
  }

  <!-- Button Content -->
  <ng-content></ng-content>
</button>
