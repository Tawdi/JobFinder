<section class="h-[calc(100vh-4rem)] flex items-center justify-center bg-primary text-light relative overflow-hidden px-6">

  <!-- Background Image -->
  <img
    src="/images/group-of-people-smiling-at-camera-at-their-desk.jpg"
    alt="team working"
    class="absolute inset-0 w-full h-full object-cover opacity-25"
  />

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-primary/20 backdrop-blur-xs"></div>

  <!-- Content -->
  <div class="relative z-10 max-w-3xl text-center space-y-8 animate-fade-in">

    <h1 class="text-5xl font-extrabold leading-tight">
      Your Next Opportunity Starts <span class="text-highlight">Here</span>
    </h1>

    <p class="text-light/80 text-lg max-w-xl mx-auto">
      Explore thousands of curated job offers from trusted companies.
      Find the role that matches your skills, ambitions, and future.
    </p>

    <ui-button
      variant="secondary"
      size="lg"
      [fullWidth]="true"
      routerLink="/search"
      class="mt-4"
    >
      Start Searching Jobs
    </ui-button>

  </div>

</section>
