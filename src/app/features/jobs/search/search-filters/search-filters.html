<div class="container mx-auto mb-2">
  <div class="bg-white border border-secondary/20 rounded-xl shadow-sm p-4 flex flex-wrap gap-4 items-center">

    <ui-input placeholder="Job title, skill, or company" class="flex-1"></ui-input>

    <ui-input placeholder="Location" class="w-48"></ui-input>

    <select class="px-4 py-2 border border-secondary rounded-lg bg-light text-secondary hover:border-primary transition">
      <option>Company</option>
      <option>TechCorp</option>
      <option>Creative Studio</option>
    </select>

    <select class="px-4 py-2 border border-secondary rounded-lg bg-light text-secondary hover:border-primary transition">
      <option>Job Type</option>
      <option>Full-Time</option>
      <option>Part-Time</option>
      <option>Internship</option>
    </select>

    <select class="px-4 py-2 border border-secondary rounded-lg bg-light text-secondary hover:border-primary transition">
      <option>Date Posted</option>
      <option>Last 24 hours</option>
      <option>Last 7 days</option>
      <option>Last 30 days</option>
    </select>

    <ui-button variant="primary" size="md">Search</ui-button>
  </div>
</div>
