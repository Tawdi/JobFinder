<!-- src/app/features/jobs/job-card/job-card.html -->
<div class="bg-white mb-5 p-5 rounded-xl border shadow-sm hover:shadow-md transition cursor-pointer relative"
     [class.border-2]="isSelected"
     [class.border-primary]="isSelected"
     [class.border-secondary]="!isSelected"
     (click)="onCardClick()">

  <p class="text-highlight text-sm font-semibold mb-1">{{job.platformName}}</p>
  <h3 class="text-lg font-semibold pr-8">{{ job.title }}</h3> <!-- Added padding right for favorite button -->
  <p class="text-secondary">{{job.company}} â€¢ {{ job.location}}</p>
  <p class="text-primary font-semibold mt-2">{{job.published | date}}</p>

  <!-- Favorite Button - Only visible for authenticated users -->
  @if (isAuthenticated) {
    <button
      class="absolute top-5 right-5 p-2 rounded-full transition-colors"
      [class.text-red-500]="(isFavorite$ | async)"
      [class.text-gray-400]="!(isFavorite$ | async)"
      [class.hover:text-red-500]="!(isFavorite$ | async)"
      (click)="onFavoriteClick($event)"
      [disabled]="isLoading$ | async"
      aria-label="Toggle favorite"
    >
      @if (isLoading$ | async) {
        <!-- Loading spinner -->
        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      } @else {
        <!-- Heart icon - filled if favorite, outline if not -->
        @if (isFavorite$ | async) {
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
          </svg>
        } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        }
      }
    </button>
  }
</div>
