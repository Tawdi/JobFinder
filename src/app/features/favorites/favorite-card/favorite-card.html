<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition group">
  <!-- Header with company logo/initials -->
  <div class="p-5 pb-3">
    <div class="flex items-start justify-between">
      <div class="flex items-center gap-3">
        <!-- Company Logo or Initials -->
        <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary font-semibold text-lg">
          {{ getCompanyInitials(favorite.company) }}
        </div>

        <div>
          <h3 class="font-semibold text-gray-800 line-clamp-1">{{ favorite.title }}</h3>
          <p class="text-sm text-gray-600">{{ favorite.company }}</p>
        </div>
      </div>

      <!-- Remove button -->
      <button
        (click)="onRemoveClick()"
        class="p-2 text-gray-400 hover:text-red-500 transition-colors rounded-full hover:bg-red-50"
        title="Remove from favorites"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Job Details -->
  <div class="px-5 py-3 border-t border-gray-100">
    <div class="space-y-2 text-sm">
      <!-- Location -->
      <div class="flex items-center gap-2 text-gray-600">
        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="line-clamp-1">{{ favorite.location || 'Location not specified' }}</span>
      </div>

      <!-- Date Added -->
      <div class="flex items-center gap-2 text-gray-500 text-xs mt-3">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Added {{ formatDate(favorite.dateAdded) }}</span>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="px-5 py-3 bg-gray-50 border-t border-gray-100 flex gap-2">
    @if (favorite.url) {
      <a
        [href]="favorite.url"
        target="_blank"
        class="flex-1 text-center px-3 py-2 bg-primary text-white text-sm rounded-lg hover:bg-primary/90 transition"
      >
        View Job
      </a>
    }
    <button
      (click)="onRemoveClick()"
      class="flex-1 px-3 py-2 border border-red-300 text-red-600 text-sm rounded-lg hover:bg-red-50 transition"
    >
      Remove
    </button>
  </div>
</div>
