<div class="min-h-screen flex">

  <!-- Left: Register Form -->
  <div class="flex-1 flex items-center justify-center p-8 bg-light">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow animate-slide-up flex flex-col gap-3">

      <h1 class="text-2xl font-semibold text-primary text-center">
        Create Your JobFinder Account
      </h1>

      <!-- Full Name -->
      <ui-input
        label="Full Name"
        placeholder="Enter your full name"
        [iconLeft]="true"
        [error]="name.invalid && name.touched ? 'Please enter your name' : ''"
      >
        <svg icon-left xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.25a8.25 8.25 0 1 1 16.5 0v.75H4.5v-.75Z" />
        </svg>
      </ui-input>

      <!-- Email -->
      <ui-input
        label="Email"
        placeholder="Enter your email"
        [iconLeft]="true"
        [error]="email.invalid && email.touched ? 'Please enter a valid email' : ''"
      >
        <svg icon-left xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
        </svg>
      </ui-input>

      <!-- Password -->
      <ui-input
        label="Password"
        type="password"
        placeholder="Create a password"
        [iconLeft]="true"
        [error]="password.invalid && password.touched ? 'Password must be at least 6 characters' : ''"
      >
        <svg icon-left xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="currentColor" class="size-6">
          <path fill-rule="evenodd"
                d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                clip-rule="evenodd" />
        </svg>
      </ui-input>

      <!-- Confirm Password -->
      <ui-input
        label="Confirm Password"
        type="password"
        placeholder="Re-enter your password"
        [iconLeft]="true"
        [error]="confirmPassword.invalid && confirmPassword.touched ? 'Passwords must match' : ''"
      >
        <svg icon-left xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="currentColor" class="size-6">
          <path fill-rule="evenodd"
                d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                clip-rule="evenodd" />
        </svg>
      </ui-input>

      <!-- Submit Button -->
      <ui-button
        variant="primary"
        [fullWidth]="true"
        size="md"
        (click)="register()"
      >
        Create Account
      </ui-button>

      <p class="text-center text-sm text-primary/70 mt-2">
        Already have an account?
        <a routerLink="/login" class="text-primary font-semibold hover:underline hover:text-accent">
          Login
        </a>
      </p>


    </div>
  </div>

  <!-- Right: Welcome / Image Panel -->
  <div class="hidden lg:flex flex-1 bg-primary text-light items-center justify-center p-12 animate-fade-in relative">

    <!-- Background Image -->
    <img
      src="/images/group-of-people-smiling-at-camera-at-their-desk.jpg"
      alt="group of people smiling at camera at their desk"
      class="absolute inset-0 w-full h-full object-cover opacity-40"
    />

    <!-- Text on Top -->
    <div class="relative z-10 max-w-md text-center space-y-4">

      <h2 class="text-3xl font-bold">
        Join JobFinder Today
      </h2>

      <p class="text-light/90">
        Create your account and unlock thousands of curated job opportunities tailored to your skills.
      </p>

    </div>

  </div>

</div>
