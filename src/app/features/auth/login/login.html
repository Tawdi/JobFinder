<div class="min-h-screen flex">

  <!-- Left: Login Form -->
  <div class="flex-1 flex items-center justify-center p-8 bg-light">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow animate-slide-up flex flex-col gap-3">

      <h1 class="text-2xl font-semibold text-primary text-center">
        Login to JobFinder
      </h1>

      <!-- Email -->
      <ui-input
        label="Email"
        placeholder="Enter your email"
        [iconLeft]="true"
        [error]="email.invalid && email.touched ? 'Please enter a valid email' : ''"
      >
        <svg icon-left xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25"/>
        </svg>
      </ui-input>

      <!-- Password -->
      <ui-input
        label="Password"
        type="password"
        placeholder="Enter your password"
        [iconLeft]="true"
        [error]="password.invalid && password.touched ? 'Password must be at least 6 characters' : ''"
      >
        <svg icon-left xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="currentColor" class="size-6">
          <path fill-rule="evenodd"
                d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                clip-rule="evenodd"/>
        </svg>
      </ui-input>

      <!-- Submit Button -->
      <ui-button
        variant="primary"
        [fullWidth]="true"
        size="md"
        (click)="submit()"
      >
        Login
      </ui-button>

    </div>
  </div>

  <!-- Right: Welcome / Image Panel -->
  <div class="hidden lg:flex flex-1 bg-primary text-light items-center justify-center p-12 animate-fade-in relative">

    <!-- Background Image -->
    <img
      src="/images/working-people.jpg"
      alt="working people"
      class="absolute inset-0 w-full h-full object-cover opacity-40"
    />

    <!-- Text on Top -->
    <div class="relative z-10 max-w-md text-center space-y-4">

      <h2 class="text-3xl font-bold">
        Welcome Back!
      </h2>

      <p class="text-light/90">
        Your next opportunity is waiting.
        Log in to explore thousands of curated jobs tailored for you.
      </p>

    </div>

  </div>

</div>
